<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcend Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./img\,png.png') no-repeat center center/cover;
            z-index: 0;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #ff4081;
        }

        .content {
            position: absolute;
            top: 44%;
            left: 28%;
            transform: translate(-50%, -50%);
            text-align: center;
            min-width: 600px;
            /* background: red; */
        }

        .content h1 {
            font-size: 5vw;
            margin: 0;
            line-height: 1.2;
        }

        .ptag {
            /* background: wheat; */
            height: 100px;
            position: relative;

        }

        .content p {
            font-size: 1.9vw;
            line-height: 152%;
            margin-top: 1rem;
            color: #ccc;
            position: relative;
            /* background: blueviolet; */
        }

        .content p::after {
            content: '';
            display: block;
            width: 9%;
            height: 2px;
            background: #ff4081;
            margin: 10px auto 0;
            position: absolute;
            left: 18%;
            bottom: 73%;

        }

        .about-links {
            position: absolute;
            top: 22%;
            right: 0%;
            width: 13vw;
            height: 41vh;
            text-align: right;
            /* background: pink; */
            text-align: left;
        }

        .about-links a {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: #ff4081;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2rem;
            padding: 23px 10px;
            background: rgba(255, 255, 255, 0.068);
            border-radius: 5px;
            transition: background 0.3s, opacity 0.3s;
            text-align: left;
            letter-spacing: 2px;

        }

        .about-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            opacity: 1;
        }

        .about-links .description {
            color: #ccc;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 20px;
            position: relative;
        }

        .about-links .description::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ff4081;
            border-radius: 50%;
            margin-right: 5px;
        }

        .menu-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .menu-bar.open {
            transform: rotate(45deg);
        }

        .horizontal-nav {
            position: fixed;
            /* top: 0; */
            top: -30%;
            right: 4%;
            width: 30%;
            height: 10%;
            background: rgba(240, 235, 235, 0.85);
            transition: left 0.3s ease;
            display: flex;
            align-items: center;
            padding-left: 20px;
            z-index: 1;
        }

        .horizontal-nav a {
            color: #ff4081;
            text-decoration: none;
            font-size: 1.2rem;
            margin-right: 20px;
            transition: color 0.3s ease;
            margin-bottom: 10px;
        }

        .horizontal-nav a:hover {
            color: #fff;
        }

        .horizontal-nav.active {
            top: 2%;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 10px;
            border-radius: 5px;
            width: 95vw;

        }

        .footer span::after {
            content: '';
            display: block;
            width: 2%;
            height: 2px;
            background: #ff4081;
            margin: 10px auto 0;
            position: absolute;
            left: 5.9%;
            bottom: 44%;

        }

        .footer a {
            color: #ff4081;
            text-decoration: none;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #fff;
        }

        .scroll-down {
            font-size: 1rem;
            text-align: center;
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="background"></div>

    <div class="logo">Logo</div>

    <div class="content">
        <h1>Hello folks, we are Transcend Studio.</h1>
        <div class="ptag">
            <p>We create stunning digital experiences <br> that will help your business stand out.</p>
        </div>
    </div>

    <div class="about-links">
        <a href="#about">ABOUT</a>
        <div class="description">who we are</div>
        <a href="#services">SERVICES</a>
        <div class="description">what we do</div>
        <a href="#contact">CONTACT</a>
        <div class="description">get in touch</div>

    </div>

    <div class="menu-bar" onclick="toggleMenu()">☰</div>

    <div class="horizontal-nav" id="horizontalNav">
        <a href="#link1">Link 1</a>
        <a href="#link2">Link 2</a>
        <a href="#link3">Link 3</a>
        <a href="#link4">Link 4</a>
        <a href="#link5">Link 5</a>
    </div>

    <div class="footer">
        <div>
            <span>Follow Us:</span>
            <a style="margin-left: 3%;" href="#facebook">Facebook</a>
            <a href="#twitter">Twitter</a>
            <a href="#linkedin">LinkedIn</a>
        </div>
        <div class="scroll-down">Scroll Down ⬇️</div>
    </div>



    <script>
        function toggleMenu() {
            const nav = document.getElementById('horizontalNav');
            const menuBar = document.querySelector('.menu-bar');
            nav.classList.toggle('active');
            menuBar.classList.toggle('open');
        }

        // Initialize the GSAP timeline for the animation with paused state
        const timeline = gsap.timeline({ paused: true });

        // Define the animation for the links with stagger effect
        timeline.to(".horizontal-nav", {
            top: "2%",
            duration: 0.5,
            ease: "power2.out",
        }).from(".horizontal-nav a", {
            y: -50,
            opacity: 0,
            duration: 0.3,
            stagger: 0.1,
            ease: "power2.out"
        });

        // Function to toggle the menu
        function toggleMenu() {
            const menuBar = document.querySelector(".menu-bar");
            menuBar.classList.toggle("open");

            // Check if the menu is already open and play or reverse the timeline
            if (menuBar.classList.contains("open")) {
                timeline.play();
            } else {
                timeline.reverse();
            }
        }

    </script>
</body>

</html>
