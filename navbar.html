<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Social Media Icons</title>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
        }

        .icon-border-container {
            position: relative;
            width: 550px;
            /* Adjust the size of the border */
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            transition: border-color 0.5s ease;
            overflow: hidden;
        }

        /* Glow border effect */
        .icon-border-container:hover {
            border-color: white;
        }

        /* Bright light effect around the whole border */
        .icon-border-container::before {
            content: "";
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
        }

        .icon-border-container:hover::before {
            top: 0;
            transition: all 0.3s ease-in-out;
        }

        .icon-container {
            display: flex;
            gap: 30px;
        }

        .icon {
            width: 80px;
            height: 80px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icon i {
            position: relative;
            z-index: 2;
            /* Icon stays above the text */
        }

        /* The label for the app name */
        .icon::after {
            content: attr(data-name);
            position: absolute;
            bottom: -150%;
            /* Initially hidden behind the icon */
            left: 50%;
            transform: translateX(-50%) scale(0.1);
            /* Small and hidden */
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            /* Transparent text */
            z-index: 1;
            transition: all 0.9s ease;
            /* Smooth transition */
            opacity: 0;
        }

        /* Hover: Text moves above the icon */
        .icon:hover::after {
            opacity: 1;
            bottom: 120%;
            /* Moving it above the icon */
            transform: translateX(-50%) scale(0.9);
            /* Growing the text */
        }
    </style>
</head>

<body>

    <div class="icon-border-container">
        <div class="icon-container">
            <div class="icon" data-name="Facebook">
                <i class="fab fa-facebook"></i>
            </div>
            <div class="icon" data-name="Twitter">
                <i class="fab fa-twitter"></i>
            </div>
            <div class="icon" data-name="Instagram">
                <i class="fab fa-instagram"></i>
            </div>
            <div class="icon" data-name="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </div>
            <div class="icon" data-name="Gmail">
                <i class="fa-regular fa-envelope"></i>
            </div>
        </div>
    </div>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        // Hover effect for the icon (scaling and smooth animation)
        document.querySelectorAll('.icon').forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                gsap.to(icon.querySelector('i'), { scale: 1.2, duration: 0.3, ease: "power2.out" });
            });

            icon.addEventListener('mouseleave', () => {
                gsap.to(icon.querySelector('i'), { scale: 1, duration: 0.3, ease: "power2.out" });
            });
        });
    </script>

</body>

</html>
